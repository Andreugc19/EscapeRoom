<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards Match</title>
    <link rel="stylesheet" href="memory.css">
</head>

<body>
    <div id="hint-container">
        <button id="hint-button">Obtener pista</button>
    </div>
    <h2>Tiempo: <span id="timer">0:00</span></h2>
    <h2>Puntuacion: <span id="score">0</span></h2>
    <div id="board">
    </div>

    <div id="popup-container" class="popup-container">
        <div id="popup-message" class="popup-message"></div>
    </div>

    <audio id="match-sound" src="match.mp3"></audio>
    <audio id="error-sound" src="error.mp3"></audio>

    <script src="memory.js"></script>
</body>
</html>
