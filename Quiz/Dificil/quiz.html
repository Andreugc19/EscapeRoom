<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!-- Contenedor del temporizador con estilos -->
    <div id="temporizador-container">
        <span id="temporizador">Tiempo transcurrido: 0:00 segundos</span>
    </div>
    <div id="quiz-container">
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>
        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>
    </div>
    <div id="scoreboard">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
    </div>
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers"></ol>
    </div>
    <div id="popup-container" class="popup-container">
        <div id="popup" class="popup">
            <p id="popup-message"></p>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
