<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="penjat.css">
  <title>Penjat</title>
</head>
<body>
    <!-- Contenedor del temporizador con estilos -->
    <div id="temporizador-container">
      <span id="temporizador">Tiempo transcurrido: 0:00 segundos</span>
    </div>
  <div class="titol">
    <h1>El Joc del Penjat</h1>
  </div>

  <!-- Sección de los intentos restantes -->
  <div class="intents">
    <p class="text">Seleccioni una lletra, li queden <span id="contador">7</span> intents.</p>
    <p id="text" class="text"></p>
  </div>

<!-- Seccio de paraula i teclat amb les lletres -->
    <p class="paraula" id="paraula"></p>
    <div class="contendior desabilitat" id="teclat">
      <div class="teclat">
        <div class="lletra">A</div>
        <div class="lletra">B</div>
        <div class="lletra">C</div>
        <div class="lletra">D</div>
        <div class="lletra">E</div>
        <div class="lletra">F</div>
        <div class="lletra">G</div>
        <div class="lletra">H</div>
      </div>
      <div class="teclat">
        <div class="lletra">I</div>
        <div class="lletra">J</div>
        <div class="lletra">K</div>
        <div class="lletra">L</div>
        <div class="lletra">M</div>
        <div class="lletra">N</div>
        <div class="lletra">Ñ</div>
        <div class="lletra">O</div>
      </div>
      <div class="teclat">
        <div class="lletra">P</div>
        <div class="lletra">Q</div>
        <div class="lletra">R</div>
        <div class="lletra">S</div>
        <div class="lletra">T</div>
        <div class="lletra">U</div>
        <div class="lletra">V</div>
        <div class="lletra">W</div>
      </div>
      <div class="teclat">
        <div class="lletra">X</div>
        <div class="lletra">Y</div>
        <div class="lletra">Z</div>
      </div>
    </div>

  <!-- Sección de botón de comienzo y de selección de categoría -->
  <div>
    <button class="boto" id="boto">Començar</button>
  </div>
  <p class="text">Has comès <span id="errors">0</span> errors.</p>
  
  <!-- Sección del cronómetro y del contador regresivo -->
  <section class="crono">
    <p>
      <span id="hores">00</span>:<span id="minuts">00</span>:<span id="segons">00</span>
    </p>
    <p>
      <span id="compteEnrrere">10</span>
    </p>
  </section>

  <!-- Popup del resultado del juego -->  
  <div id="popup" class="popup">
    <div id="popup-content" class="popup-content">
      <h2 id="popup-titol" class="popup-titol"></h2>
      <p id="popup-missatge" class="popup-missatge"></p>
      <div id="boto-tancar" class="boto-tancar">X</div>
    </div>
  </div>

  <script src="penjat.js"></script>
</body>
</html>
