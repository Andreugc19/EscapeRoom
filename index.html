<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            <img src="/Imatges/titulo.png" alt="Escape Room" class="title-image">
            <div class="buttons-container">
                <!-- Botones de dificultad y otras opciones -->
                <a href="/Historia/Normal/prova1.html"><button class="button">Normal</button></a>
                <a href="/Historia/Dificil/prova1.html"><button class="button">Difícil</button></a>
                <a href="/Menu/Classificacio/classificacio.html"><button class="button">Clasificación</button></a>
                <a href="/Menu/Manual/manual.html"><button class="button">Manual</button></a>
            </div>
        </div>
        <!-- Botón de menú -->
        <button id="menu-btn" class="menu-button">☰</button>
    </div>

    <!-- Menú lateral -->
    <div id="menu" class="menu">
        <ul id="menu-list">
            <li><a href="/Login/login.html">Iniciar Sesión</a></li>
            <li><a href="/Registre/registre.html">Registrarse</a></li>
        </ul>
    </div>

    <!-- Botón de perfil y ventana modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <!-- Botón para cerrar la ventana modal -->
            <span class="close">&times;</span>
            <h2>Modificar Perfil</h2>
            <label for="new-username">Nuevo Nombre:</label><br>
            <input type="text" id="new-username" placeholder="Nuevo nombre de usuario...">
            <label for="new-password">Nueva Contraseña:</label><br>
            <input type="password" id="new-password" placeholder="Nueva contraseña...">
            <button id="save-profile-btn">Guardar Cambios</button>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
