<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra-Paper-Tisores</title> 
    <link rel="stylesheet" href="PedraPaperTisores.css">
</head>

<body>
    <!-- Contenedor del temporizador con estilos -->
    <div id="temporizador-container">
        <span id="temporizador">Tiempo transcurrido: 0:00 segundos</span>
    </div>
    <h1>
        <!-- Puntuacion de oponente -->
        <div id="opponent-container">
            <span id="opponent-score">Opponent: 0</span>
        </div>
    </h1>
    
    <!-- Opciones y eleccion -->
    <img id="opponent-choice">
    <br>
    <img id="your-choice">
    <div id="choices"></div>
    <h1>
        <!-- Puntuacion propia -->
        <div id="your-container">
            <span id="your-score">You: 0</span>
        </div>
    </h1>

    <div id="popup-container" class="popup-container">
        <div id="popup-message" class="popup-message"></div>
    </div>

    <!-- BotÃ³n para mostrar la pista -->
    <div id="hint-button-container" class="hint-button-container">
        <button id="hint-button" onclick="showHintPopup()">Generar Pista</button>
    </div>

    <!-- Contenedor del popup de la pista -->
    <div id="hint-popup-container" class="popup-container">
        <div id="hint-popup-message" class="popup-message"></div>
    </div>

    <script src="PedraPaperTisores.js"></script>
</body>
</html>
