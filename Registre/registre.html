<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registre.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <!-- Formulario de registro -->
        <form id="registro-form">
            <label>Usuario</label>
            <input type="text" id="nombre" placeholder="Nombre del usuario" required>
            <span id="nombre-error" class="error"></span>
            <label>Contraseña</label>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <span id="contrasena-error" class="error"></span>
            <button type="submit" class="button">Registrarse</button>
        </form>
        <!-- Mensaje de respuesta del servidor -->
        <div id="mensaje"></div>
        <!-- Enlace para volver al inicio -->
        <a href="/Login/login.html">Iniciar Sesion</a>
    </div>

    <script src="registre.js"></script>
</body>
</html>
